<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button class="btn btn-primary" id="addBook">ADD a book</button>
    <br>


    <table class="table" id="bookTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table content here -->
        </tbody>
    </table>
    <div id="bookForm" style="display: none;">
        <form>
            <label for="BookID">ID:</label>
            <input type="text" id="BookID" name="BookID"><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <div id="editForm" style="display: none;">
        <form>
            <label for="editID">ID:</label>
            <input type="text" id="editID" name="editID" disabled><br><br>

            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle"><br><br>

            <label for="editAuthor">Author:</label>
            <input type="text" id="editAuthor" name="editAuthor"><br><br>

            <label for="editPrice">Price:</label>
            <input type="text" id="editPrice" name="editPrice"><br><br>

            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
